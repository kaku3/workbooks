# page title
title: "カテゴリー一覧"
# url path.
path: /categories
# スクリーンショット path。ない場合は空欄
image: /categories.drawio.png
# 複数枚ある場合は、imagesを利用
# images:
#   - xxx
#   - yyy

# 説明
description: |-
  {説明文}
# label text, to url を配列形式で記載
links:
  - label: "カテゴリ追加"
    to: /categories/add
  - label: "カテゴリ詳細"
    to: /categories/{category_id}/view
  - label: "カテゴリ編集"
    to: /categories/{category_id}/edit
  - label: "カテゴリ削除"
    to: /categories/{category_id}/remove

# sitemap での深さを指定する時に利用
# depth: 0
# sitemap での上の要素からの相対位置を指定する時に利用
span: 3
