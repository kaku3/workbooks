<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投票率推移</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    .container {
      margin: .5rem;
      width: 100%;
      background-color: white;

      .charts-container {
        display: flex;
        flex-wrap: wrap;

        > * {
          text-align: center;
          width: 100%;
          > * {
            margin: .5rem;
          }
        }

        @media screen and (min-width: 768px) {
          .nop-pie-chart-container {
            width: 30%;
          }
          .nop-bar1-chart-container {
            width: 70%;
          }
        }
      }

    }    
  </style>

  <style>
    .range-container {
      display: flex;
      align-items: center;
      width: 100%;

      [role=toggle-play] {
        cursor: pointer;
      }

      .range-slider {
        width: calc(100% - 24px - 2rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <select id="election-type"></select>
      <select id="chart-type"></select>
    </header>
    <div class="charts-container">
      <div class="election-chart-container">
        <div class="range-container">
          <div role="toggle-play" class="material-symbols-outlined">
            stop
          </div> 
          <input class="range-slider" type="range" value="0" min="0" max="0">
        </div>
        <div class="label"></div>
        <canvas id="election-bar-chart" height="40vh"></canvas>
      </div>
    </div>
    <footer>
      <div>出典 : 東京都選挙管理委員会事務局 年代別投票行動調査結果</div>
      <a href="https://www.senkyo.metro.tokyo.lg.jp/election/nendaibetuchousa/">年代別・選挙別推定投票率一覧（エクセル形式：32KB）</a>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0 "></script>

  <script src="./vote-rates.js"></script>
  <script>
    const BACKGROUND_COLORS = [
      '#E3F2FD',
      '#BBDEFB',
      '#90CAF9',
      '#FFF59D',
      '#FFF176',
      '#FFEE58',
      '#FDD835',
      '#FFAB91',
      '#FF8A65',
      '#FF7043',
      '#F4511E',
      '#E64A19'
    ];
    const ELECTION_TYPES = {
      "ALL": VOTE_RATES,
      ...Array.from(new Set(VOTE_RATES.map(v => v.election)))
        .sort()
        .reduce((a, v) => {
          a[v] = VOTE_RATES.filter(vv => vv.election === v);
          return a;
        }, {})
    };
    const CHART_TYPES = {
      "~ 39, ~ 59, 60 ~": {
        labels: [
          "~ 39",
          "~ 59",
          "60 ~",
        ],
        f: (vs) => {
          return [
            (vs[0] + vs[1] + vs[2] + vs[3] + vs[4]) / 5,
            (vs[5] + vs[6] + vs[7] + vs[8]) / 4,
            (vs[9] + vs[10] + vs[11]) / 3
          ]
        }
      },
      "10才単位": {
        labels: [
          "15 ~ 19",
          "20 ~ 29",
          "30 ~ 39",
          "40 ~ 49",
          "50 ~ 59",
          "60 ~ 69",
          "70 ~ ",
        ],
        f: (vs) => {
          return [
            vs[0],
            (vs[1] + vs[2]) / 2,
            (vs[3] + vs[4]) / 2,
            (vs[5] + vs[6]) / 2,
            (vs[7] + vs[8]) / 2,
            (vs[9] + vs[10]) / 2,
            vs[11]
          ]
        }
      },
      "5才単位": {
        labels: [
          "15 ~ 19",
          "20 ~ 24",
          "25 ~ 29",
          "30 ~ 34",
          "35 ~ 39",
          "40 ~ 44",
          "45 ~ 49",
          "50 ~ 54",
          "55 ~ 59",
          "60 ~ 64",
          "65 ~ 69",
          "70 ~ ",
        ],
        f: (vs) => {
          return vs;
        }
      }
    }

    const defaultElectionType = '都知事選';
    let yearIndex = 0;
    let chartValues = ELECTION_TYPES[defaultElectionType];
    let chartType = CHART_TYPES[Object.keys(CHART_TYPES)[0]];

    $(function() {
      const $electionType = $('#election-type');
      for(const o of Object.keys(ELECTION_TYPES)) {
        $electionType.append(`<option value="${o}">${o}</option>`);
      }
      $electionType.on('change', function(e) {
        chartValues = ELECTION_TYPES[$(this).val()];

        setupChart();
      });
      $electionType.find(`[value=${defaultElectionType}]`).prop('selected', true);
      const $chartType = $('#chart-type');
      for(const o of Object.keys(CHART_TYPES)) {
        $chartType.append(`<option value="${o}">${o}</option>`);
      }
      $chartType.on('change', function(e) {
        chartType = CHART_TYPES[$(this).val()];
        setupChart();
      });
      setupChart();

      setupTogglePlay();
  
    });

    function setupTogglePlay() {
      let timerId = -1;

      const $toggle = $('[role=toggle-play]');
      const $range = $('.range-slider');
      const range = chartValues.map(v => v.date);

      console.log(range);

      $range.attr('min', range[0]);
      $range.attr('max', range[range.length - 1]);

      $range.on('change', function(e) {
        yearIndex = range.find(r => r === $(this).val());
        updateChart();
      })

      $toggle.on('click', function(e) {
        const state = $toggle.text() === 'play_arrow' ? 'stop' : 'play_arrow' ;
        $toggle.text(state);

        if(timerId !== -1) {
          clearInterval(timerId);
          timerId = -1;
          $range.prop('disabled', false);
        }
        if(state === 'play_arrow') {
          timerId = setInterval(transition, 500);
          $range.prop('disabled', true);
        }
      })
      $toggle.trigger('click');
    }

    let barChart = null;
    function updateChart() {
      year = getYear();

      console.log(year, chartType, chartValues);
    }

    function setupChart() {
      const dates = chartValues.map(d => d.date);
      const datasets = chartType.labels.map((v, i) => {
        const data = chartValues.map(v => chartType.f(v.values)[i]);
        const backgroundColor = BACKGROUND_COLORS[i];
        return {
          label: v,
          data,
          backgroundColor
        }
      });
      console.log(datasets);

      const ctx = $(`#election-bar-chart`).get(0);
      if(barChart) {
        barChart.destroy();
      }
      barChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dates,
          datasets
        },
        plugins: [ChartDataLabels],
        options: {
          plugins: {
            datalabels: {
              formatter: function(value, context) {
                return context.dataset.label;
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function transition(){
      yearIndex = (yearIndex + 1) % chartValues.length;
      updateChart();
    }
      
    function getYear() {
      return chartValues[yearIndex].date;
    }
  </script>
</body>
</html>
