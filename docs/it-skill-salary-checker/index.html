<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITエンジニア年収チェッカー</title>
  <!-- social-graph meta -->
  <meta property="og:title" content="ITエンジニア年収チェッカー">
  <meta property="og:description" content="あなたのスキルからエンジニア年収をAIが診断！自己評価と職種別スキルチャートで自己分析。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kaku3.github.io/workbooks/it-skill-salary-checker/">
  <meta property="og:image" content="https://kaku3.github.io/workbooks/it-skill-salary-checker/assets/ogp-image.jpg">
  <meta property="og:site_name" content="ITエンジニア年収チェッカー">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ITエンジニア年収チェッカー">
  <meta name="twitter:description" content="あなたのスキルからエンジニア年収をAIが診断！自己評価と職種別スキルチャートで自己分析。">
  <meta name="twitter:image" content="https://kaku3.github.io/workbooks/it-skill-salary-checker/assets/ogp-image.jpg">
  <!-- /social-graph meta -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h2 class="page-title">ITエンジニア年収チェッカー</h2>
  <div class="rules-card" style="max-width:800px;margin:24px auto 20px auto;background:#e3f0ff;border-radius:16px;box-shadow:0 4px 16px rgba(50,120,255,0.10);padding:1.5rem 1.2rem 1.2rem 1.2rem;border:1px solid #b3e0ff;color:#222;">
    <div style="font-size:1.15em;font-weight:bold;margin-bottom:0.7em;color:#1976d2;">
      あなたのスキル、本当の市場価値は？<br>
      <span style="font-size:0.98em;font-weight:normal;color:#1565c0;">
        AIが診断！現在の推定年収と具体的なキャリアアップアドバイスが分かる
      </span>
    </div>
    <ul style="margin:0 0 0.5em 1.2em;padding:0;list-style:disc;">
      <li>✨ 各スキルに <b>0～100点</b> の自己評価をつけてみよう！</li>
      <li>🔍 「これって何点？」と迷ったら<b>スキル名をタップ</b>して採点基準をチェック</li>
      <li>🚀 すべて入力したら<b>「診断する」ボタン</b>を押して結果を見てみよう</li>
      <li>🔒 安心してください！入力データはあなたのPC内だけに保存され、外部に送信されません</li>
      <li>💡 <small>※診断結果やアドバイスはAIによる参考値です。実際の市場価値を保証するものではありません</small></li>
    </ul>
  </div>
  <div class="skill-chart-container">
    <div class="skill-inputs">
      <form id="skillForm"></form>
    </div>
    <div class="skill-chart">
      <canvas id="radarChart" width="700" height="700"></canvas>
      <div class="chart-controls">
        <label><input type="checkbox" class="chart-toggle" value="self" checked>自己評価</label>
        <label><input type="checkbox" class="chart-toggle" value="tester">テスター</label>
        <label><input type="checkbox" class="chart-toggle" value="tester-adv">上級テスター</label>
        <label><input type="checkbox" class="chart-toggle" value="pg">PG</label>
        <label><input type="checkbox" class="chart-toggle" value="se">SE</label>
        <label><input type="checkbox" class="chart-toggle" value="plpm">PL/PM</label>
        <label><input type="checkbox" class="chart-toggle" value="consultant">ITコンサルタント</label>
      </div>
    </div>
  </div>
  <div id="evaluation" class="evaluation-card">
    <button type="button" id="evaluate-button" class="evaluate-btn">診断する</button>
    <div id="evaluation-result" class="evaluation-content"></div>
  </div>
  <div id="skill-criteria">
    <div class="skill-criteria-tab-bar">
      <button type="button" class="skill-criteria-tab-btn active" data-group="ヒューマン">ヒューマンスキル</button>
      <button type="button" class="skill-criteria-tab-btn" data-group="業務">業務スキル</button>
      <button type="button" class="skill-criteria-tab-btn" data-group="技術">技術スキル</button>
      <button type="button" class="skill-criteria-tab-btn" data-group="マネジメント">マネジメントスキル</button>
    </div>
    <div class="skill-criteria-group active" data-group="ヒューマン"></div>
    <div class="skill-criteria-group" data-group="業務"></div>
    <div class="skill-criteria-group" data-group="技術"></div>
    <div class="skill-criteria-group" data-group="マネジメント"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data/skill.js"></script>
  <script src="data/evaluation.js"></script>
  <script src="scripts/evaluation.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
