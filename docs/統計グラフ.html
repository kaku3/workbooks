<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統計グラフ一覧</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      nav {
        position: relative;
        width: 100%;
        background: #ccc;
        ul {
          margin: 0;
          padding: 0;
          list-style: none;
          li {
            cursor: pointer;
            padding: .25rem .5rem;
            background-color: #eee;
            border-bottom: 1px solid #ccc;
          }
        }
        #xs-header {
          display: flex;
          justify-content: space-between;
          align-items: center;

          height: 32px;

          color: white;
          background: #009688;
          border-bottom: 1px solid #004D40;

          &:not(.open) {
            + .nav-menu {
              display: none;
            }
          }

          h1 {
            padding: .25rem .5rem;
            font-size: 1rem;
            font-weight: normal;
          }
    
          > [role=toggle-nav-menu] {
            margin-left: auto;
          }
        }
        .nav-menu {
          position: absolute;
          margin: 0 auto;
          width: calc(100% - .5rem);
          border-bottom-left-radius: 8px;
          border-bottom-right-radius: 8px;
          box-shadow: 0 2px 2px 2px rgba(0,0,0, .25);
          overflow: hidden;
        }
      }

      main {
        width: 100%;
        height: calc(100vh - 32px);
        overflow: auto;

        iframe {
          margin-top: .5rem;
          margin-bottom: .5rem;
          border: none;
          width: 100%;
          height: 100%;
        }
      }

      @media screen and (min-width: 768px) {
        display: flex;
  
        > * {
          height: 100vh;
          overflow: auto;
        }
  
        nav {
          width: 200px;

          #xs-header {
            [role=toggle-nav-menu] {
              display: none;
            }
          }
          .nav-menu {
            position: relative;
            margin: 0;
            width: 100%;
          }
        }
        main {
          flex-grow: 1;
        }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div id="xs-header" class="open">
        <h1>統計グラフ</h1>
        <div role="toggle-nav-menu" class="material-symbols-outlined">
          close
        </div> 
      </div>
      <div class="nav-menu">
        <ul id="statistics-list"></ul>
      </div>
    </nav>
    <main>
      <iframe></iframe>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script>
    $(function() {
      const STATISTICS = [
        { label: "人口推移", url: "./00_人口推移/index.html" },
        { label: "IT投資", url: "./01_IT投資/index.html" },
        { label: "媒体別広告費の推移", url: "./10_媒体別広告費の推移/index.html" }
      ];
      const $statisticsList = $('#statistics-list');
      for(const o of STATISTICS) {
        $statisticsList.append(`
          <li data-href="${o.url}">${o.label}</li>
        `);
      }
      $statisticsList.find('li').on('click', function(e) {
        const href = $(this).data('href');
        $('iframe').attr('src', href);
      });
      $statisticsList.find('li:first-child').trigger('click');

      const $xsHeader = $('#xs-header');
      $xsHeader.find('[role=toggle-nav-menu]').on('click', function(e) {
        $xsHeader.toggleClass('open');
        $(this).text($xsHeader.hasClass('open') ? 'close' : 'menu');
      })
    });
  </script>
</body>
</html>
